{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% set page_title = "Login" %}

{% block content %}
{% include "heading.html" %}
{% call forms.render(form=form, form_id="loginform", cancel_to=url_for('.index')) %}
    <div class="row">
        <div class="{{ form_input_offset_class }} {{ form_input_width_class }}">
            <div class="alert alert-info login_form">
                <a href="{{ url_for('generic.request_password_reset') }}">{{ _("Passwort vergessen?") }}</a>
            </div>
        </div>
    </div>
{% endcall %}
{% endblock %}
