version: '2'
services:
  sipa:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    image: sipa  # tag of the built image
    command: uwsgi --ini uwsgi.ini:prefixed --set-ph prefix=/sipa --set debug=True --set py-autoreload=1
    volumes:
      - ../..:/home/sipa/sipa
  nginx:
    image: nginx
    volumes:
      - ../../example/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    links:
      - sipa
